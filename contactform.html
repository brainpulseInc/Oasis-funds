<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactform.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/image/Logo-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="./assets/image/Logo-removebg-preview.png" alt="Oasis Fund Logo" class="logo">
        <h1>OASIS FUNDS</h1>
        <h2>LET'S CONNECT</h2>

        <!-- Success Message (Hidden by Default) -->
        <div id="success-message" class="hidden">
            <h3>Thanks for your message. Our team will get back to you as soon as possible.</h3>
        </div>

        <!-- Loading Animation (Hidden by Default) -->
        <div id="loading-container" class="hidden">
            <div class="loader"></div>
            <p>Submitting...</p>
        </div>

        <form id="contact-form" class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="USA">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <!-- Checkbox for Terms & Conditions -->
<div class="form-group checkbox-group">
    <input type="checkbox" id="terms" required>
    <label for="terms"><span></span> Yes, I do. I agree to the <a href="#" target="_blank">terms & conditions</a> and <a href="#" target="_blank">privacy policy</a>.</label>
</div>


            <button type="submit">Submit Now</button>
        </form>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("contact-form");
    const submitButton = form.querySelector("button[type='submit']");
    const successMessage = document.getElementById("success-message");
    const loadingContainer = document.getElementById("loading-container");

    // Ensure success message & loader are hidden on page load
    successMessage.style.display = "none";
    loadingContainer.style.display = "none";

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Hide submit button & show loading animation
        submitButton.style.display = "none"; 
        loadingContainer.innerHTML = `
            <div class="loader"></div>
            <span>Submitting...</span>
        `;
        loadingContainer.style.display = "flex";

        setTimeout(() => {
            // Hide form & loading animation
            form.style.display = "none";
            loadingContainer.style.display = "none";

            // Show success message
            successMessage.style.display = "block";
        }, 2000); // 2-second delay
    });
});
        </script>
        
        
        
</body>
</html>
