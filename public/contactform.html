<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactform.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/image/Logo-removebg-preview.png" type="image/x-icon">
    <link rel="icon" href="/public/assets/Browser_icon.png" />

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <a href="./index.html" id="logo-link">
            <img src="./assets/5c4ecdc30505b86ca1ac7c5da1b128f4b98196c5-Ba2u9Rke.png" alt="Oasis Fund Logo" class="logo">
        </a>
<h2 style="color: #ffffff;">LET'S CONNECT</h2>

      <!-- Success Message (Hidden by Default) -->
<div id="success-message" class="hidden">
  <div class="success-card">

    <h2>We’ll Be in Touch Soon</h2>

    <p>
      Thanks for your interest in Oasis Funds. A member of our team will review your message
      and respond within 1–2 business days.
    </p>

    <p>
      In the meantime, you're welcome to explore our track record and investment philosophy.
    </p>

    <a href="/performance.html" class="success-cta">
      View Our Performance
    </a>
  </div>
</div>


        <!-- Loading Animation (Hidden by Default) -->
        <div id="loading-container" class="hidden">
            <div class="loader"></div>
            <p>Submitting...</p>
        </div>

<form id="contact-form" class="contact-form" method="POST" action="https://formspree.io/f/mykkjwez">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company Name">
                </div>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <!-- reCAPTCHA v2 -->
            <div class="g-recaptcha" data-sitekey="6LdCadwqAAAAACsWtjnNu-sam8nOS_KpPJjL0K2a"></div>

            <button type="submit">Submit Now</button>
        </form>
    </div>

    <!-- Form Handling Script -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const submitButton = form.querySelector("button[type='submit']");
    const successMessage = document.getElementById("success-message");
    const loadingContainer = document.getElementById("loading-container");

    successMessage.classList.add("hidden");
    loadingContainer.classList.add("hidden");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      // If you want reCAPTCHA required, keep this block:
      if (window.grecaptcha) {
        const token = grecaptcha.getResponse();
        if (!token) {
          alert("Please complete the reCAPTCHA challenge.");
          return;
        }
      }

      submitButton.disabled = true;
      loadingContainer.classList.remove("hidden");
      loadingContainer.innerHTML = `<div class="loader"></div><span>Submitting...</span>`;

      try {
        const formData = new FormData(form);

        // Include reCAPTCHA token if present
        if (window.grecaptcha) {
          formData.append("g-recaptcha-response", grecaptcha.getResponse());
        }

        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (!response.ok) throw new Error("Submission failed");

        form.classList.add("hidden");
        loadingContainer.classList.add("hidden");
        successMessage.classList.remove("hidden");

        form.reset();
        if (window.grecaptcha) grecaptcha.reset();
      } catch (err) {
        submitButton.disabled = false;
        loadingContainer.classList.add("hidden");
        alert("Something went wrong. Please try again or email us directly.");
      }
    });
  });
</script>

</body>
</html>
